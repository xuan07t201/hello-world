<!doctype html>
<head>
<script>
  function go(bt){
    item = document.querySelector(".order");
    item.dataset.orderState = bt.value;
  }
  
</script>
<style>
  .order[data-order-state="new"]{
    background-color: chartreuse;
  }
  .order[data-order-state="pendding"]{
    background-color: chocolate;
  }
  .order[data-order-state="canceled"]{
    background-color: darkgoldenrod;
  }
</style>
</head>
<body>
<input type="button" onclick="go(this)" value="new"/>
<input type="button" onclick="go(this)" value="pendding"/>
<input type="button" onclick="go(this)" value="canceled"/>

<p class=order data-order-state="new">Pen</p>


</body>
